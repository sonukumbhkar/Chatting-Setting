<!DOCTYPE html>
{% load static %}
<html>
<head>

		
		<!-- Title -->
		<title>{% block title %} {% endblock title %}</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
		
		<!-- Style sheet -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/svg" href="{% static 'favicon.svg' %}">


</head>
<body style="   background:
linear-gradient(red, transparent),
linear-gradient(to top left, lime, transparent),
linear-gradient(to top right, blue, transparent);
background-blend-mode: screen; color: whitesmoke;">


		<!-- Nav -->
		<nav class="navbar navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: rgb(69, 66, 248); font-weight: 300; box-shadow: 0px 0px 20px 5px #000; font-family: 'Ubuntu', sans-serif;">
		  <a class="navbar-brand" href="{% url 'home' %}">
			  <span style="color: rgb(255, 0, 242);font-weight:bold;">Chatting </span>
			  -
			  <span style="color: yellow;font-weight:bold;" >Setting </span></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  {% if user.is_authenticated %}
		      
		      <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
		          <li class="nav-item active">
		            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="{% url 'chat:all' %}">Chat</a>
		          </li>
		          <li class="nav-item">
		            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
		          </li>
		        </ul>
		      </div>
		  
		  {% else %}
		  	<div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
		          <li class="nav-item active"  style="margin-right: 20%; margin-left: 20%;">
		            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
		          </li>
		          <li class="nav-item"  style=" margin-right: 20%;margin-left: 20%;">
		         <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
		          </li>
		          <li class="nav-item" style="color: yellow;">
		            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
		          </li>
		        </ul>
		      </div>
		  {% endif %}
		</nav>


		<!-- Content -->
		<div class="container" style="margin-top: 50px;">{% block content %}{% endblock content %}
		
		</div>
		<div id="Contact" style="text-align: center;">
			<br><br><br><h3 class="heading">Contact</h3><br>
			<p class="description" style="display: block;   
			text-align: center;   
			padding: 8px;   
			transition: all 0.5s ease;   
			color: white;
			font-size: 50px; ">
				

				  <a href="https://github.com/sonukumbhkar" class="fa fa-github" style="  margin-right: 10%; 
				  color: rgb(255, 255, 255);"> </a>
				  <a href="https://www.linkedin.com/in/sonu-kumbhkar-75263218a/" class="fa fa-linkedin" style="   
				  color: rgb(5, 105, 255);  margin-right: 10%;"> </a> 
				  <a href="https://twitter.com/sonu_kumbhkar" class="fa fa-twitter" style="color: rgb(55, 129, 240);   
				   margin-right: 10%; "> </a>  
				   <a href="https://sonukumbhkar3@gmail.com" class="fa fa-envelope" style="color: rgb(225, 29, 29);   
				   margin-right: 10%; "> </a> 
				  <a href="https://www.facebook.com/sonu.sonukumbhkar" class="fa fa-facebook" style="   
				  color: rgb(44, 145, 253);"> </a>  
				  

			</p>
		</div>
		<br><br><br><br>
</body>
</html>
